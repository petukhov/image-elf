<svg width="400" height="400" xmlns="http://www.w3.org/2000/svg">
    <style>
    @keyframes blink {
      0%, 100% {
        r: 0;
        opacity: 0;
      }
      50% {
        r: 5;
        opacity: 1;
      }
    }

    @keyframes drawRect {
      0% {
        width: 0;
        height: 0;
      }
      100% {
        width: 200px;
        height: 200px;
      }
    }

    .blink {
      animation: blink 0.5s forwards;
    }

    .rect {
      animation: drawRect 2s forwards;
      animation-delay: 0.5s; /* Delay rectangle expansion to follow click effect */
      fill: rgba(0, 0, 255, 0.3); /* Semi-transparent blue fill */
      stroke: blue;
    }

    .mouse {
      animation: mouseMove 2s forwards;
      animation-delay: 0.5s; /* Delay mouse move to synchronize with rectangle expansion */
      transform-origin: 2px 2px; /* Ensure the transform happens around the tip of the pointer */
    }

    @keyframes mouseMove {
      0% {
        transform: translate(10px, 10px);
      }
      100% {
        transform: translate(210px, 210px); /* Move to the bottom-right corner of the rectangle */
      }
    }
    </style>
    <!-- Rectangle being drawn -->
    <rect class="rect" x="10" y="10" width="0" height="0" />

    <!-- Mouse click effect -->
    <circle class="blink" cx="10" cy="10" r="0" fill="rgba(0, 0, 0, 0.5)" />

    <!-- Mouse pointer icon from the original answer -->
    <g class="mouse" fill-rule="evenodd" transform="translate(10 7)">
        <path
            d="m6.148 18.473 1.863-1.003 1.615-.839-2.568-4.816h4.332l-11.379-11.408v16.015l3.316-3.221z"
            fill="#fff" />
        <path d="m6.431 17 1.765-.941-2.775-5.202h3.604l-8.025-8.043v11.188l2.53-2.442z" fill="#000" />
    </g>
</svg>